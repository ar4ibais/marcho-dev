<section class="shop">
    <div class="container">
        <div class="shop__inner">
            <div class="shop__filters filter">
                <div class="filter-search filter__item">
                    <h3 class="filter__title">Search</h3>
                    <form class="filter-search__form">
                        <input placeholder="Search your keyword..." type="text" class="filter-search__input">
                        <button class="filter-search__btn" type="submit">
                            <img src="../img/icons/search-white.svg" alt="icon">
                        </button>
                    </form>
                </div>
                <div class="filter__item filter-price">
                    <h3 class="filter__title">Price Filter</h3>
                    <form class="filter-price__form">
                        <div class="filter-price__slider"></div>
                        <label class="filter-price__label">
                            <div class="filter-price__label-numbers">
                                <span>Price:</span>
                                <span class="skip-value-lower"></span> -
                                <span class="skip-value-upper"></span>
                            </div>
                            <button class="filter-price__button" type="submit">FILTER</button>
                        </label>
                    </form>
                </div>
            </div>
            <div class="shop__content"></div>
        </div>
    </div>
</section>
